<div [class]="route.isTask() ? 'active' : 'inactive'">

  <div class="text-ellipsis">
    <span [class]="route.switchedActive?'dot active':'dot inactive'"> </span>
    {{ route.name }}

    <p>
      {{ route.address.formattedAddress }}
    </p>
  </div>
  <div text-center>
    <ion-badge *ngFor="let day of route.dayKeys()" [color]="
                    route.activeDays[day]
                    ? 'default'
                    : 'light'">
      {{day}}
    </ion-badge>
  </div>

</div>
