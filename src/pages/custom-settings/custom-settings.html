<ion-header>

  <ion-navbar>
    <ion-title>Einstellunngen</ion-title>
  </ion-navbar>


</ion-header>


<ion-content class="outer-content">

  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="/assets/imgs/logo.png">
      </ion-avatar>
      <h2>Routenplanner</h2>
      <p>v.0.01.1</p>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Ansicht: Routen
    </ion-list-header>
    <ion-item>
      <ion-label>Nur zufahrende Routen anzeigen</ion-label>
      <ion-toggle color="secondary" [checked]="settingsProvider.configs.showTaskOnly" (ionChange)="settingsProvider.toggleShowTaskOnly()"></ion-toggle>
    </ion-item>
  </ion-list>
  <ion-list radio-group [(ngModel)]="selectedNavApp" (ionChange)="onSelectNav()">

    <ion-list-header>
      Navigation
    </ion-list-header>

    <ion-item *ngIf="!aviableNavApp">
      Keine Navigationsanwendungen verfügbar!
      <p>Installieren Sie gängige Navigationen!</p>
    </ion-item>

    <ion-item *ngFor="let nav of aviableNavApp">
      <ion-label>{{nav.name}}</ion-label>
      <ion-radio [value]="nav.key"></ion-radio>
    </ion-item>

  </ion-list>

</ion-content>
