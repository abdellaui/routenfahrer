<ion-header>

  <ion-navbar>
    <ion-title>Einstellunngen</ion-title>
  </ion-navbar>


</ion-header>


<ion-content class="outer-content">

  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="/assets/imgs/logo.png">
      </ion-avatar>
      <h2>Routenplanner</h2>
      <p>v.0.01.1</p>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Routen
    </ion-list-header>
    <ion-item>
      <ion-label>
        Nur zufahrende Routen anzeigen
      </ion-label>
      <ion-toggle color="secondary" [checked]="settingsProvider.configs.showTaskOnly" (ionChange)="settingsProvider.toggleShowTaskOnly()"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>
        Automatisch fortführen
        <p>Das nächste Ziel automatisch navigiert</p>
      </ion-label>
      <ion-toggle color="secondary" [checked]="settingsProvider.configs.autoRun" (ionChange)="settingsProvider.toggleAutoRun()"></ion-toggle>
    </ion-item>
    <button ion-item (click)="turnAllActiveRoutesOff()" detail-none>
      Status von Routen zurücksetzen
    </button>

    <button ion-item (click)="deleteAllRoutes()" class="delBtn" detail-none>
      Alle Routen löschen
    </button>
  </ion-list>
  <ion-list radio-group [ngModel]="selectedNavApp">

    <ion-list-header>
      Navigation
    </ion-list-header>

    <ion-item *ngIf="!aviableNavApp">
      Keine Navigationsanwendungen verfügbar!
      <p>Installieren Sie gängige Navigationen!</p>
    </ion-item>

    <ion-item *ngFor="let nav of aviableNavApp">
      <ion-label>{{nav.name}}</ion-label>
      <ion-radio [value]="nav.key" (ionSelect)="onSelectNav(nav.key)"></ion-radio>
    </ion-item>

  </ion-list>

</ion-content>
