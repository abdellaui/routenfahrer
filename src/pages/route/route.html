<ion-header>
  <ion-toolbar>
    <ion-title>Route</ion-title>

    <ion-buttons start *ngIf="routesProvider.getCount()">
      <button start ion-button (click)="switchReorder()">
        {{reordering?'Fertig':'Umsortieren'}}
      </button>
    </ion-buttons>

    <ion-buttons end *ngIf="canCreate">
      <button ion-button (click)="createRoute()">
        Erstellen
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="outer-content">

  <ion-refresher (ionRefresh)="doRefresh($event)" [enabled]="!reordering">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Ziehe um Liste zurückzusetzen!" refreshingSpinner="circles"
      refreshingText="Zurücksetzung...">
    </ion-refresher-content>
  </ion-refresher>

  <route-liste [reorder]="reordering"></route-liste>
</ion-content>

<ion-footer [class]="!routesProvider.currentRoute?'hide':''">
  <ion-item *ngIf="routesProvider.currentRoute" class="mainToolbar" no-lines>
    <div class="text-ellipsis">
      {{routesProvider.currentRoute.name}}
      <p>
        {{routesProvider.currentRoute.address.formattedAddress}}
      </p>
    </div>
    <div item-end class="playButtons">
      <button color="dark" (click)="routesProvider.prev()" ion-button large clear no-padding>
        <ion-icon name="rewind"></ion-icon>
      </button>
      <button color="dark" (click)="routesProvider.start()" ion-button large clear no-padding>
        <ion-icon [name]="routesProvider.isPlaying?'pause':'play'"></ion-icon>
      </button>
      <button color="dark" (click)="routesProvider.next()" ion-button large clear no-padding>
        <ion-icon name="fastforward"></ion-icon>
      </button>
    </div>
  </ion-item>
</ion-footer>
