<div [class]="route.isTask() ? 'active' : 'inactive'">

  <div class="text-ellipsis">
    <span *ngIf="route.switchedActive" class="dot active"> </span>
    {{ route.name }}

    <p>
      {{ route.address.formattedAddress }}
    </p>
  </div>
  <div class="dayHolder">
    <ion-badge *ngFor="let day of route.dayKeys()" [color]="
                    route.activeDays[day]
                    ? 'default'
                    : 'light'">
      {{day}}
    </ion-badge>
  </div>

</div>
