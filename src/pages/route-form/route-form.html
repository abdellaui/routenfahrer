<ion-header>

  <ion-navbar>
    <ion-title>{{(editing)?'Route bearbeiten':'Route erstellen'}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="outer-content">


  <ion-searchbar placeholder="Adresssuche beginnen" [(ngModel)]="searchInputValue" (ionInput)="onInputSearch()">
  </ion-searchbar>

  <ion-list *ngIf="possibleAddresses" no-margin>
    <ion-item *ngFor="let address of possibleAddresses" (click)="addressSelected(address)">
      {{address.formattedAddress}}
    </ion-item>
  </ion-list>

  <div id="sMap" #sMap>
  </div>

  <ion-list>
    <ion-list-header>
      Konfiguration
    </ion-list-header>
    <ion-item>
      <ion-label color="primary" fixed>Name *</ion-label>
      <ion-input placeholder="Name eingeben *" [(ngModel)]="currentRoute.name" clearInput></ion-input>
    </ion-item>
    <ion-item *ngFor="let info of getInfoKeys()">
      <ion-label color="primary" fixed>{{ addressInfos[info] }}</ion-label>
      <ion-input placeholder="{{ addressInfos[info] }} eingeben" (ionChange)="onChangeProps()" [(ngModel)]="currentRoute.address[info]"
        clearInput></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="information-circle" item-start></ion-icon>
      Mit * markierte Felder sind Pflichtpfelder!
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Wiederholung
    </ion-list-header>
    <ion-item *ngFor="let day of currentRoute.dayKeys()">
      <ion-label>{{ dayFullname[day] }}</ion-label>
      <ion-toggle color="secondary" [(ngModel)]="currentRoute.activeDays[day]"></ion-toggle>
    </ion-item>
    <ion-item-divider color="light"></ion-item-divider>
    <button ion-item (click)="storeInput()" [disabled]="!validateInput()" color="secondary" outline detail-none
      text-center>Speichern</button>
  </ion-list>
</ion-content>
